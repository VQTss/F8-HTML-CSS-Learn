<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- h : header (heading) -->
    <h1>Võ Quốc Thái</h1>
    <!-- ul:  unorder list ,  li:  list item -->
    <ul>Con mèo</ul>
    <ul>Con cá</ul>
    <li>Đại học Cần Thơ</li>
    <li>Đại học FPT</li>
    <!-- Table -->
    <table>
        <!-- table head -->
        <thead> 
            <!--  content of thead -->
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <!-- table body -->
        <tbody>
            <!-- table row -->
            <tr>
                <!-- content of tr and tbody -->
                <td>CE160568</td>
                <td>Vo Quoc Thia</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- <tr> tag -->
    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
    




</body>

</html>
